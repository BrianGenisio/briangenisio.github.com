<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/stylesheet.css">

    </head>
    <body>
      <div id="header_wrap" class="outer">
        <header class="inner">
          <a class="extra" href="/">home</a>
          <h1 id="project_title">{{ site.name }}</h1>
          <h2 id="project_tagline">A responsive theme for GitHub Pages</h2>
        </header>
      </div>

      <div id="main_content_wrap" class="outer site">
        <section id="main_content" class="inner">
          {{ content }}
        </section>
      </div>  

      <div id="footer_wrap" class="outer">
        <footer class="inner">
          <p class="copyright">Slate theme maintained by <a href="https://github.com/jsncostello">Jason Costello</a></p>
          <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
        </footer>
      </div>
    </body>
</html>
