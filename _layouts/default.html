        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->

        <!-- Custom CSS -->

    </head>

      <div id="header_wrap" class="outer">
        <header class="inner">

      </div>
