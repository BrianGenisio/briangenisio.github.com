<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/stylesheet.css">

    </head>
    <body>
      <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title"><a class="extra" href="/">{{ site.name }}</a></h1>
          <h2 id="project_tagline">{{ site.tagline }}</h2>
        </header>
      </div>

      <div id="main_content_wrap" class="outer site">
        <section id="main_content" class="inner">
          {{ content }}
        </section>
      </div>  

      <div id="footer_wrap" class="outer">
        <footer class="inner">
          <ul>
            <li><a href="http://twitter.com/BrianGenisio">@BrianGenisio</a></li>
            <li>&#9679;</li>
            <li><a href="https://coderbits.com/BrianGenisio">Coderbits</a></li>
            <li>&#9679;</li>
            <li><a href="http://semjs.org">SEM.js</a></li>
          </ul>
        </footer>
      </div>

      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-4889510-8', 'auto');
        ga('send', 'pageview');

      </script>
    </body>
</html>
